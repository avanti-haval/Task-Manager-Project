<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        form {
            background-color: #ffffff;
            padding: 40px; /* Increased padding */
            border-radius: 10px; /* Increased border radius */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased box shadow */
            width: 400px; /* Increased form width */
            max-width: 90%; /* Limited maximum width */
        }
        
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px; /* Added margin */
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555555;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px; /* Increased padding */
            border: 1px solid #cccccc;
            border-radius: 5px; /* Increased border radius */
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px; /* Increased font size */
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 15px 30px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
            transition: background-color 0.3s; /* Added transition */
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #007bff; /* Blue color for link */
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST" action="/login">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
        <div class="register-link">
            <a href="/register">Register</a>
        </div>
    </form>
</body>
</html>
